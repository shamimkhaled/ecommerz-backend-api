{% extends 'base.html' %} 
{% load static %}

{% block content %}
            
            
            <!-- Page Wrapper -->
			<div class="page-wrapper">
				<div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col-sm-12">
								<h3 class="page-title">Update Category</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="{% url 'dashboard:dashboard' %}">Dashboard</a></li>
									<li class="breadcrumb-item"><a href="{% url 'dashboard:category' %}">Category</a></li>
									<li class="breadcrumb-item active">Update Category</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
					
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Category Info</h4>
									<form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>Category Title</label>
													{{form.category_title}}
												</div>
                                                <div class="form-group">
													<label>Slug</label>
													{{form.slug}}
												</div>
                                               
												
												<div class="form-group">
                                                        <label for="description">Description</label>
                                                        {{form.category_desc}}
												</div>

                                              

                                               
                                               
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="category">Parent Category</label>
                                                    {{ form.parent }}
													

												</div>
                                                <div class="form-group">
													<label>Product Image</label>
													{{form.category_image}}
												</div>
											
											</div>

                                            <div class="text-end mt-4">
                                                <button type="submit" class="btn btn-primary">Add Category</button>
                                            </div>

										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /Page Wrapper -->





{% endblock %}
