{% extends 'base.html' %} 
{% load static %}

{% block content %}
            
            
            <!-- Page Wrapper -->
			<div class="page-wrapper">
				<div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col-sm-12">
								<h3 class="page-title">Add Cart Items</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="{% url 'dashboard:dashboard' %}">Dashboard</a></li>
									<li class="breadcrumb-item"><a href="{% url 'dashboard:cart_items' %}">Cart Item</a></li>
									<li class="breadcrumb-item active">Add Cart Item</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
					
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Cart Item Info</h4>
									<form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="cart">Cart Id</label>
													{{form.cart}}
												</div>

												<div class="form-group">
													<label for="product">Product</label>
													{{form.product}}
												</div>

												<div class="form-group">
													<label for="product_variation">Product Variation</label>
													{{form.product_variation}}
												</div>
                                                

                                              

                                               
                                               
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="quantity">Quantity</label>
                                                    {{ form.quantity }}
													

												</div>
												<div class="form-group">
													<label for="sub_total">Sub Total</label>
                                                    {{ form.sub_total }}
													

												</div>
                                                
											
											</div>

                                            <div class="text-end mt-4">
                                                <button type="submit" class="btn btn-primary">Add Cart Item</button>
                                            </div>

										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /Page Wrapper -->





{% endblock %}
